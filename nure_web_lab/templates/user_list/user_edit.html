{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit {{ user['username'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <div>
            <label for="full_name">Full Name</label>
            <input name="full_name" id="full_name"
                   value="{{ user['full_name'] }}" required>
        </div>
        <div>
            <label for="is_admin">Administrator</label>
            <input type="checkbox" name="is_admin" id="is_admin"
                    {{ "checked" if user['is_admin'] }}>
        </div>
        <div>
            <label for="groups_select">Groups</label>
            <select multiple name="user_groups" id="groups_select">
                {% for group in groups %}
                    <option
                            value="{{ group['id'] }}"
                            {{ "selected" if group['id'] in user_group_ids }}
                    >
                        {{ group['name'] }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Edit">
        </div>
    </form>
{% endblock %}
